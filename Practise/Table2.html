<!DOCTYPE html>
<html>
<head>
	<title>Table Practise</title>
	<style type="text/css">
		table,th,td,tr{
			border: 1px solid;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="3" >Page 1</td>
			<td>Page 3</td>
		</tr>
		<tr>
			<td>
				Page 4
			</td>
		</tr>
		<tr>
			<td>
				Page 5
			</td>
		</tr>
		<tr>
			<td colspan="2">Page 2</td>
		</tr>
	</table>

</body>
</html>
